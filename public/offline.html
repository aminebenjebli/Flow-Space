<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - FlowSpace</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .retry-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: #2563eb;
      }

      .features {
        margin-top: 2rem;
        text-align: left;
      }

      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .feature-icon {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“µ</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! FlowSpace works offline. You can still view your cached
        data and any changes you make will sync when you're back online.
      </p>

      <a href="/" class="retry-btn">Return Home</a>

      <div class="features">
        <div class="feature-item">
          <span class="feature-icon">âœ…</span>
          View cached tasks and projects
        </div>
        <div class="feature-item">
          <span class="feature-icon">âœ…</span>
          Create and edit content offline
        </div>
        <div class="feature-item">
          <span class="feature-icon">âœ…</span>
          Automatic sync when online
        </div>
      </div>
    </div>

    <script>
      // Check for network connectivity
      function checkOnline() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      // Listen for online events
      window.addEventListener("online", checkOnline);

      // Periodically check connectivity
      setInterval(checkOnline, 30000);
    </script>
  </body>
</html>
