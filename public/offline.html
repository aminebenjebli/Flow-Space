<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - FlowSpace</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f6f8fb;
        color: #0f172a;
      }
      .card {
        max-width: 480px;
        text-align: center;
        padding: 24px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 12px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>
        Some features may be unavailable while you're offline. Please check your
        connection.
      </p>
      <a href="/" style="color: #3b82f6; text-decoration: none">Return home</a>
    </div>
  </body>
</html>
